<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Expenses</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <button id="postExpense">NYOMJ MEG</button>
                <table class="table">
                    <thead>
                        <td>Név</td>
                        <td>Leírás</td>
                        <td>Dátum</td>
                        <td>Összeg</td>
                        <td>Kategória</td>
                        <td></td>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" name="Név" id="new-name"></td>
                            <td><input type="text" name="Leírás" id="new-desc"></td>
                            <td><input type="date" name="Dátum" id="new-date"></td>
                            <td><input type="number" name="Összeg" id="new-amount"></td>
                            <td>
                                <select name="Kategória" id="new-category" class="form-select">
                                    <option selected disabled>Válassz egy kategóriát</option>
                                    <option th:each="cat: ${categories}" th:text="${cat.name}" th:attr="value=${cat.id}"></option>
                                </select>
                            </td>
                            <td><button class="btn btn-primary" id="add">Hozzáadás</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <td>ID</td>
                        <td>Név</td>
                        <td>Leírás</td>
                        <td>Dátum</td>
                        <td>Összeg</td>
                        <td>Kategória</td>
                        <td></td>
                    </thead>
                    <tbody id="expenseTBody" class="align-middle">
                        <tr th:each="expense : ${expenses}" th:attr="data-id=${expense.id}">
                            <td th:text="${expense.id}"></td>
                            <td th:text="${expense.name}"></td>
                            <td th:text="${expense.description}"></td>
                            <td th:text="${expense.date}"></td>
                            <td th:text="${expense.amount}"></td>
                            <td th:text="${expense.category.name}"></td>
                            <td><div class="expense-actions dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">Műveletek</button>
                                <ul class="dropdown-menu">
                                    <li><a class="delete dropdown-item" th:attr="data-target=${expense.id}">Törlés</a></li>
                                    <li><a class="modify dropdown-item" th:attr="data-target=${expense.id}">Módosítás</a></li>
                                </ul>
                            </div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script th:inline="javascript">
    $("#postExpense").on("click", function(){
        $.ajax({
            url: "/expense/api/expense",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                name: "Teszt",
                description: "Teszt123",
                date: "2024-10-10",
                amount: 20.4,
                category: 1
            }),
            success: function(expense){
                console.log("asd")
                $("#expenseTBody").append(`
                <tr>
                    <td>${expense.id}</td>
                    <td>${expense.name}</td>
                    <td>${expense.description}</td>
                    <td>${expense.date}</td>
                    <td>${expense.amount}</td>
                    <td>${expense.category.name}</td>
                    <td><button class="delete" th:attr="data-target=${expense.id}">Törlés</button></td>
                </tr>
                `)
            }
        })
    })
    $(".delete").on("click", function(){
        let id = $(this).attr("data-target")
        $.ajax({
            url: "/expense/api/expense",
            type: "DELETE",
            contentType : "application/json",
            data: JSON.stringify({
                id: id
            }),
            success: function(expense){
                console.log("deleted ${expense}")
                $("tr[data-id=" + id + "]").empty()
            }
        })
    })
</script>
</html>
